<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="boxwidth border border-success mt-4 p-2 mb-4">
        <h5 class="expression">_</h5>
        <h5 class="result text-end">0</h5>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary box"
          onclick="makeExp('7')"
        >
          7
        </button>
        <button type="button" class="btn btn-primary" onclick="makeExp('8')">
          8
        </button>
        <button type="button" class="btn btn-primary" onclick="makeExp('9')">
          9
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="calculatePercentage()"
        >
          <img class="icon" src="./percentge.png" alt="%" />
        </button>
        <button
          type="button"
          class="btn btn-outline-primary box"
          onclick="makeExp('+')"
        >
          <img class="icon" src="./plusd.png" alt="+" />
        </button>
        <div>
          <button
            type="button"
            class="btn btn-primary box"
            onclick="makeExp('4')"
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-primary box"
            onclick="makeExp('5')"
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-primary box"
            onclick="makeExp('6')"
          >
            6
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="calculateSquareRoot()"
          >
            <img class="icon" src="./sqroot.png" alt="X" />
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="makeExp('-')"
          >
            <img class="icon" src="./minus.png" alt="-" />
          </button>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary box"
            onclick="makeExp('1')"
          >
            1
          </button>
          <button type="button" class="btn btn-primary" onclick="makeExp('2')">
            2
          </button>
          <button type="button" class="btn btn-primary" onclick="makeExp('3')">
            3
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="makeExp('.')"
          >
            <img class="icon" src="./point.png" alt="." />
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="makeExp('/')"
          >
            <img class="icon" src="./divide.png" alt="/" />
          </button>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="clearAll()"
          >
            AC
          </button>
          <button
            type="button"
            class="btn btn-primary box"
            onclick="makeExp('0')"
          >
            0
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="makeResult()"
          >
            =
          </button>
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="deleteLast()"
          >
            <img class="icon" src="./img.png" alt="img" />
          </button>
          <button
            type="button"
            class="btn btn-outline-primary box"
            onclick="makeExp('x')"
          >
            <img class="icon" src="./multiply.png" alt="img" />
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
